<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off"> <!--Method=GET - menos segurança para o site; Method=POST - mais segurança para o site, mas sozinho não é seguro o bastante-->
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p> <!--name (útil para HTML e PHP) - id (útil para JavaScript)-->
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
